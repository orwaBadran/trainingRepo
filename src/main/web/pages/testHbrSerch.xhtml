<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ats-reusable="http://java.sun.com/jsf/composite/components/reusable"
	xmlns:ats-search="http://java.sun.com/jsf/composite/components/search">

	<h:head>
		<f:facet name="first">
			<meta charset="utf-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
		</f:facet>

		<title>Hibernate Search Test</title>
	</h:head>




	<f:view >
		<h:form>
			<p:outputLabel for="searchInput" value="search Query" />
			<p:inputText id="searchInput" value="#{hibernateSearchMB.searchStr}" />
			<p:commandButton actionListener="#{hibernateSearchMB.search()}" value="Search" update="loginTab" />
			
			<p:dataTable id="loginTab" value="#{hibernateSearchMB.loginList}" var="login">
				<p:column headerText="rid">#{login.rid}</p:column>
				<p:column headerText="user">#{login.sessionId}</p:column>
				<p:column headerText="login time">#{login.loginTime}</p:column>
			</p:dataTable>
			
		</h:form>
	</f:view>

</html>
